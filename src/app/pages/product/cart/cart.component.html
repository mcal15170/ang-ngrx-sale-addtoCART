<div class="row">
  <div class="col-md-12 card cartHeader">
    <div class="row">
      <div class="col-md-4">
        <h5 class="mt-3">My Cart ({{ cart$.length }})</h5>
      </div>
      <div class="col-md-8">
        <p class="text-danger text-capitalize float-right" id="cartMsg">
          {{ cartMsg }}
        </p>
      </div>
    </div>
  </div>
  <ng-template [ngIf]="cart$.length > 0">
    <div *ngFor="let item of cart$" class="col-md-12 pl-0 pr-0 mb-2">
      <div class="card">
        <div class="row">
          <div class="col-md-3">
            <div class="imgdiv" width="150px" height="150px">
              <img [src]="'../../../../assets/img/product/' + item.img" class="pro-img text-center" alt="..." />
            </div>
          </div>
          <div class="col-md-9">
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <h5 class="card-title">{{ item.title }}</h5>
                </div>
                <div class="col-md-3">
                  <b>Unit Price Rs. {{ item.price }}</b>
                </div>
                <div class="col-md-3">
                  <b>Total Rs. {{ item.cartPrice }}</b>
                </div>
              </div>
              <p class="card-text">{{ item.desc }}</p>
            </div>
            <div class="card-body border-top pt-2">
              <div class="row">
                <div class="col-md-12">
                  <span class="_1xZuAn">Seller :</span>
                  <span>MDXGlobal</span>
                </div>
                <div class="col-md-5 price">
                  <button class="btn btn-success mr-2  btnUpdateCart" [id]="'btnIncrese' + item.id" (click)="
                      updateCartQty(item.id, 'increse', item.cartQty,item.qty)
                    ">
                    <mat-icon>exposure_plus_1</mat-icon>
                  </button>
                  <button class="btn btn-danger position-fixed btnUpdateCart" [id]="'btnDescres' + item.id" (click)="
                      updateCartQty(item.id, 'decrese', item.cartQty,item.qty)
                    ">
                    <mat-icon>exposure_neg_1</mat-icon>
                  </button>
                </div>
                <div class="col-md-4 qty">Qty {{ item.cartQty }}</div>
                <div class="col-md-3">
                  <button (click)="removeCart(item.id, item.cartQty)" class="btn btn-dark btnCart">
                    <mat-icon>remove_shopping_cart</mat-icon>&nbsp;<b>REMOVE</b>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template [ngIf]="!cart$.length">
    <div class="col-md-12 p-3 mb-2">
      <p class="text-capitalize text-danger">cart not aviable!</p>
    </div>
  </ng-template>
</div>
