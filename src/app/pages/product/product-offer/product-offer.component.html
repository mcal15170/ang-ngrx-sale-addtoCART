<h5>{{'OFFERS ON MOBILES & ACCESSORIES' | titlecase}}</h5>
<div id="carouselProdctOffer" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item" [ngClass]="{ active: i === 0 }" *ngFor="let item of slides; let i = index">
            <div class="row">
                <div [class]="'col-md-' + boostrapDiv" *ngFor="let data of item; let cardIndex = index"
                    style="width: 100%">
                    <img [src]="data.path" style="height: 100%;width: 100%;max-width: 100%;
                    max-height: 100%;" />
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselProdctOffer" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselProdctOffer" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
